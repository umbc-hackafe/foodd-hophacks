{% extends "foodd_main/base.html" %}

{% block content %}
<div class="page-header">
    <h1>Ingredients</h1>
</div>
<div class="list-group">
    <p class="list-group-item active">Ingredients</p>
    {% for ingredient in ingredients %}
        <a href={% url "ingredient" name=ingredient.name %} class="list-group-item">{{ ingredient.name }}</a>
    {% endfor %}
</div>
{% endblock content %}
