{% extends "foodd_main/base.html" %}
{% load bootstrap3 %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'create-pantry' %}">
        {% csrf_token %}

	{% bootstrap_form form %}

       <input type="submit" value="login" />
       <input type="hidden" name="next" value="{{ next }}" />
   </form>

{% endblock %}
